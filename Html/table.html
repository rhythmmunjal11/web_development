<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        table,tr,td , th {
            border: 1px solid black;
            border-collapse: collapse;
        }

    </style>


</head>

<body>

    
    
    <table>

        <thead>
            <tr>
                <th>Month</th>
                <th>Saving</th>
                <!-- th is bold so that's why it is used  -->
            </tr>
        </thead>
        

        <tbody>
            <tr>
                <td>Jan</td>
                <td>200</td>
            </tr>
    
            <tr>
                <td>Feb</td>
                <td>100</td>
            </tr>
    
            <tr>
                <td>Mar</td>
                <td>300</td>
            </tr>
        </tbody>


        <tfoot>
            <tr>
                <td>Total</td>
                <td>600</td>
            </tr>
        </tfoot>


    </table>




</body>
</html>
